<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="home.html" id="login-form" method="post">
            <a>Usuário:</a>
            <input type="text" name="username" id="username" placeholder="Digite seu usuário" required>
            <a>Senha:</a>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <span class="show-password"></span>
            <button type="submit">Entrar</button>
            <a href="#" id="forgetpassword">Esqueceu a senha?</a>
        </form>
    </div>
</body>
<footer>
    <p>&copy; 2025 Sistema de Estoque</p>
</footer>
</html>
